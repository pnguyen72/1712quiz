<!DOCTYPE html>
<html>
  <head>
    <title>COMP 1712 Practice Quiz</title>
    <meta content="website" property="og:type" />
    <meta content="COMP 1712 Practice Quiz" property="og:title" />
    <meta
      content="Like the Learning Hub practice quiz, but with better UI/UX and more advanced features."
      property="og:description"
    />
    <meta content="https://quiz.comp1712.ca" property="og:url" />
    <meta
      content="https://quiz.comp1712.ca/images/license.png"
      property="og:image"
    />
    <meta content="summary_large_image" name="twitter:card" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./styles/panels.css" />
    <link rel="stylesheet" href="./styles/lists.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/inputs.css" />
    <link rel="stylesheet" href="./styles/tables.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/license.css" />
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />
    <link rel="stylesheet" href="./styles/darkmode.css" id="dark-mode-css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div id="review-panel" class="panel">
      <div>
        <i class="bx bxs-left-arrow"></i>
        Prev question
      </div>
      <p>
        <span>Review</span>
      </p>
      <div>
        <i class="bx bxs-right-arrow"></i>
        Next question
      </div>
    </div>
    <nav id="navbar" class="panel visible">
      <i class="bx bxs-home"></i>
      <span>00:00:00</span>
      <i class="bx bxs-right-arrow-circle"></i>
    </nav>
    <div id="home-page" class="page">
      <h1>COMP 1712 Practice Quiz</h1>
      <div id="main">
        <form id="form">
          <h1>COMP 1712 Practice Quiz</h1>
          <div id="exam-selection">
            <div>Exam:</div>
          </div>
          <div id="module-selection">
            <div id="modules-header">
              <span>Modules:</span>
              <span id="coverage" class="coverage">learned</span>
            </div>
            <ul id="modules-list"></ul>
          </div>
          <div>
            <label>
              <span>Questions per attempt:</span>
              <select id="questions-count-choice" style="font-size: 1rem">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="80">80</option>
                <option value="9007199254740991">All of them!</option>
              </select>
            </label>
          </div>
          <div id="other-options">
            <span>Other options:</span>
            <ul class="menu-choices">
              <li id="include-learned" style="display: none">
                <label>
                  <input type="checkbox" checked="true" />
                  <span>Include learned questions</span>
                </label>
              </li>
              <li id="ignore-unanswered" style="display: none">
                <label>
                  <input type="checkbox" checked="true" />
                  <span>Discard unanswered questions</span>
                </label>
              </li>
              <li id="explain" style="display: none">
                <label>
                  <input type="checkbox" checked="true" />
                  <span>Enable crowdsourced explanations</span>
                </label>
              </li>
            </ul>
          </div>
        </form>
        <figure id="license-notice" style="display: none">
          <img
            src="images/hawaiian.jpg"
            alt="man wearing a Hawaiian shirt"
            id="hawaiian"
          />
          <p id="license-text">
            By using this website you agree to wear a Hawaiian shirt to the
            exam.
          </p>
          <div id="license-agree-btn">
            <p id="license-agree-text">Agree</p>
          </div>
          <div id="license-disagree-btn">
            <p id="license-disagree-text">no</p>
          </div>
        </figure>
        <div id="attempts-table-container">
          <table id="attempts-table">
            <tbody>
              <tr class="header">
                <th class="timestamp">Date</th>
                <th class="modules">Module(s)</th>
                <th class="duration">Duration</th>
                <th class="result">Result</th>
              </tr>
            </tbody>
          </table>
          <i class="bx bxs-x-circle"></i>
        </div>
      </div>
      <footer>
        <hr />
        <div id="footer">
          <span id="welcome">
            Welcome,
            <span id="username">username</span>
          </span>
          <div id="login" class="toggle-container">
            <span>Login</span>
            <label>
              <input type="checkbox" id="login-toggle" class="toggle" />
              <span class="slider"></span>
            </label>
          </div>
          <a
            id="leaderboard-link"
            href="https://leaderboard.comp1712.ca/"
            target="_blank"
            rel="noopener noreferrer"
            >Leaderboard</a
          >
          <div id="leaderboard" class="toggle-container">
            <span>Compete in leaderboard</span>
            <label>
              <input type="checkbox" id="leaderboard-toggle" class="toggle" />
              <span class="slider"></span>
            </label>
          </div>
          <div id="github">
            <a
              href="https://github.com/pnguyen72/1712quiz"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="bx bxl-github"></i>
            </a>
          </div>
          <div id="dark-mode" class="toggle-container">
            <span>Dark mode</span>
            <label>
              <input
                type="checkbox"
                id="dark-mode-toggle"
                class="toggle"
                checked
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </footer>
    </div>
    <div id="quiz-page" class="page">
      <div id="quiz"></div>
    </div>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/loader.js"></script>
    <script src="./scripts/globalVar.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/elements.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/generators.js"></script>
    <script src="./scripts/navigations.js"></script>
    <script src="./scripts/quiz.js"></script>
    <script src="./scripts/events.js"></script>
    <script src="./scripts/darkMode.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
